{{ define "content" }}
<h2 class="text-xl font-bold mb-4">Ajouter un mot de passe</h2>
<form hx-post="/add-password" hx-swap="outerHTML">
    <input type="text" name="site" placeholder="Site Web" class="block border p-2 mb-2 w-full">
    <input type="text" name="username" placeholder="Nom d'utilisateur" class="block border p-2 mb-2 w-full">
    <input type="password" name="password" placeholder="Mot de passe" class="block border p-2 mb-2 w-full">
    <button type="submit" class="bg-blue-600 text-white p-2">Ajouter</button>
</form>
{{ end }}
